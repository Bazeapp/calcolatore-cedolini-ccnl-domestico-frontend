<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatore calcolo costo ccnl domestico</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
        }

        .box, .final-choices button {
            border: 1px solid #007BFF;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            text-align: center;
            cursor: pointer;
        }

        .choices {
            display: none;
            margin-top: 10px;
        }

        .choices button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #007BFF;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .show {
            display: block;
        }

        .tooltip {
            position: relative;
            display: block;
            width: 100%;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            background-color: aquamarine;
            color: #000;
            text-align: left;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            width: 100%;
            max-width: 300px;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .selected-items {
            margin: 20px 0;
            text-align: left;
            width: 100%;
            max-width: 500px;
        }

        .selected-item {
            border: 1px solid #007BFF;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        table {
            width: 100%;
            max-width: 300px;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid aquamarine;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        input[type="number"] {
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Simulatore calcolo costo ccnl domestico</h1>
    
    <div class="box" onclick="toggleChoices('choices1')">
        Tipo contratto
        <div id="choices1" class="choices">
            <button onclick="selectChoice('Tipo contratto', 'full-time')">full-time</button>
            <button onclick="selectChoice('Tipo contratto', 'part-time')">part-time</button>
            <button onclick="selectChoice('Tipo contratto', 'sostituzione')">sostituzione</button>
            <button onclick="selectChoice('Tipo contratto', 'assistenza')">assistenza</button>
            <button onclick="selectChoice('Tipo contratto', 'presenza')">presenza</button>
        </div>
    </div>

    <div class="box" id="levelBox" onclick="toggleChoices('choices2')" style="display:none;">
        Livello
        <div id="choices2" class="choices">
            <!-- Livello buttons will be dynamically populated here -->
        </div>
    </div>

    <div class="final-choices">
        <button onclick="selectChoice('Contratto', 'indeterminato')">indeterminato</button>
        <button onclick="selectChoice('Contratto', 'determinato')">determinato</button>
        <button onclick="selectChoice('Contratto', 'determinato in sostituzione')">determinato in sostituzione</button>
    </div>

    <div>
        <button class="box" onclick="submitChoices()">Calcola</button>
    </div>

    <div class="selected-items" id="selectedItems">
        <!-- Selections will appear here -->
    </div>

    <h2>Orario di lavoro</h2>
    <table>
        <thead>
            <tr bodycolor="">
                <th>Lunedì</th>
                <th>Martedì</th>
                <th>Mercoledì</th>
                <th>Giovedì</th>
                <th>Venerdì</th>
                <th>Sabato</th>
                <th>Domenica</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" min="0" max="24"></td>
                <td><input type="number" min="0" max="24"></td>
                <td><input type="number" min="0" max="24"></td>
                <td><input type="number" min="0" max="24"></td>
                <td><input type="number" min="0" max="24"></td>
                <td><input type="number" min="0" max="24"></td>
                <td><input type="number" min="0" max="24"></td>
            </tr>
        </tbody>
    </table>

    <script>
        var selections = {
            'Tipo contratto': null,
            'Livello': null,
            'Contratto': null
        };

        function toggleChoices(id) {
            var choices = document.getElementById(id);
            if (choices.classList.contains('show')) {
                choices.classList.remove('show');
            } else {
                // Nasconde tutte le altre scelte
                var allChoices = document.querySelectorAll('.choices');
                allChoices.forEach(function(choice) {
                    choice.classList.remove('show');
                });
                // Mostra le scelte cliccate
                choices.classList.add('show');
            }
        }

        function selectChoice(category, choice) {
            selections[category] = choice;
            displaySelections();
            if (category === 'Tipo contratto') {
                updateLevelChoices(choice);
            }
        }

        function updateLevelChoices(contractType) {
            var levelBox = document.getElementById('levelBox');
            var levelChoices = document.getElementById('choices2');
            var buttons = '';
            if (contractType === 'presenza') {
                buttons = '<div class="tooltip"><button onclick="selectChoice(\'Livello\', \'livello unico\')">livello unico</button><span class="tooltiptext">livello unico</span></div>';
            } else if (contractType === 'full-time') {
                buttons = `
                    <div class="tooltip"><button onclick="selectChoice('Livello', 'a')">a</button><span class="tooltiptext">LIVELLO A - assistenti familiari (no assistenza): \n Addetto alle pulizie (solo casa), Addetto alla lavanderia (solo lavanderia), Aiuto di cucina (supporto cuoco), Pulizia stalla e cura generica cavallo, Assistente animali domestici, Pulizia ed annaffiamento aree verdi, Operaio comune (solo manuali e piccoli interventi)</span></div>
                    <div class="tooltip"><button onclick="selectChoice('Livello', 'as')">as</button><span class="tooltiptext">LIVELLO AS</span></div>
                    <div class="tooltip"><button onclick="selectChoice('Livello', 'b')">b</button><span class="tooltiptext">LIVELLO B</span></div>
                    <div class="tooltip"><button onclick="selectChoice('Livello', 'bs')">bs</button><span class="tooltiptext">LIVELLO BS</span></div>
                    <div class="tooltip"><button onclick="selectChoice('Livello', 'c')">c</button><span class="tooltiptext">LIVELLO C</span></div>
                    <div class="tooltip"><button onclick="selectChoice('Livello', 'cs')">cs</button><span class="tooltiptext">LIVELLO CS</span></div>
                    <div class="tooltip"><button onclick="selectChoice('Livello', 'd')">d</button><span class="tooltiptext">LIVELLO D</span></div>
                    <div class="tooltip"><button onclick="selectChoice('Livello', 'ds')">ds</button><span class="tooltiptext">LIVELLO DS</span></div>
                `;
            } else if (contractType === 'part-time') {
                buttons = `
                    <div class="tooltip"><button onclick="selectChoice('Livello', 'b')">b</button><span class="tooltiptext">LIVELLO B</span></div>
                    <div class="tooltip"><button onclick="selectChoice('Livello', 'bs')">bs</button><span class="tooltiptext">LIVELLO BS</span></div>
                    <div class="tooltip"><button onclick="selectChoice('Livello', 'c')">c</button><span class="tooltiptext">LIVELLO C</span></div>
                `;
            } else if (contractType === 'assistenza') {
                buttons = `
                    <div class="tooltip"><button onclick="selectChoice('Livello', 'bs')">bs</button><span class="tooltiptext">LIVELLO BS</span></div>
                    <div class="tooltip"><button onclick="selectChoice('Livello', 'cs')">cs</button><span class="tooltiptext">LIVELLO CS</span></div>
                    <div class="tooltip"><button onclick="selectChoice('Livello', 'ds')">ds</button><span class="tooltiptext">LIVELLO DS</span></div>
                `;
            } else if (contractType === 'sostituzione') {
                buttons = `
                    <div class="tooltip"><button onclick="selectChoice('Livello', 'cs')">cs</button><span class="tooltiptext">LIVELLO CS</span></div>
                    <div class="tooltip"><button onclick="selectChoice('Livello', 'ds')">ds</button><span class="tooltiptext">LIVELLO DS</span></div>
                `;
            }
            levelChoices.innerHTML = buttons;
            levelBox.style.display = 'block';
            levelChoices.classList.add('show');
        }

        function displaySelections() {
            var selectedItemsDiv = document.getElementById('selectedItems');
            selectedItemsDiv.innerHTML = '';
            for (var key in selections) {
                if (selections[key]) {
                    var div = document.createElement('div');
                    div.className = 'selected-item';
                    div.innerText = key + ': ' + selections[key];
                    selectedItemsDiv.appendChild(div);
                }
            }
        }

        function submitChoices() {
            var allConfirmed = Object.values(selections).every(choice => choice !== null);
            if (allConfirmed) {
                alert('Hai inviato le seguenti scelte:\n' +
                    'Tipo contratto: ' + selections['Tipo contratto'] + '\n' +
                    'Livello: ' + selections['Livello'] + '\n' +
                    'Contratto: ' + selections['Contratto']);
            } else {
                alert('Per favore, seleziona tutte le opzioni prima di inviare.');
            }
        }
    </script>
</body>
</html>
